<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Prediction Details</title>
    <link rel= "stylesheet"  href= "style.css">
</head>
<body>
    <h1>Flight Delay Prediction using Machine Learning</h1>
    <h2>Team ID : PNT2022TMID07489</h2>
    <form action="{{url_for('predict') }}" method="post">
        <div class="form-control">
           <label for="name" >
               Flight Number :
           </label>
        <input type="text" placeholder="Enter your Flight 
           Number" name="name" required />
        </div>
        <div class="form-control">
           <label for="month" >
              Month :
           </label>
           <input type="text" placeholder="Enter your Month"    name="month" required />
        </div>
        <div class="form-control">
           <label for="dayodmonth">
              Day Of Month :
           </label>
           <input type="text"
              id="dom"
              placeholder="Enter your Day of Month"
                 name="dayofmonth" required/>
       </div>
       <div class="form-control">
            <label for="dayofweek">
               Day Of Week :
            </label>
            <input type="text"
               id="dow"
               placeholder="Enter your Day of week" name=" dayofweek" required/>
       </div>
       <div class="form-control">
            <label for="origin">
               Origin :
            </label>
            <!-- <input type="text"
                 id="ori"
                 placeholder="Enter your Origin" name="ori" required /> -->
            <select name="origin" id="ori">
            <option value="msp">msp</option>
            <option value="dtw">dtw</option>
            <option value="jfk">jkf</option>
            <option value="sea">sea</option>
            <option value="atl">atl</option>
            </select>
       </div>
       <div class="form-control">
            <label for="destination">
                Destination :
            </label>
            <select name="destination" id="dest">
            <option value="msp">msp</option>
            <option value="dtw">dtw</option>
            <option value="jfk">jfk</option>
            <option value="sea">sea</option>
            <option value="atl">atl</option>
            </select>
       </div>
       <div class="form-control">
           <label for="dept" >
              Scheduled Departure Time :
           </label>
           <input type="time"
                  id="dept"
                  placeholder="Enter your scheduled departure time"
                  name="dept" required />
       </div>
       <div class="form-control">
           <label for="arrtime">
              Scheduled Arrival Time :
           </label>
           <input type="time"
                 id="arrtime"
                 placeholder="Enter your scheduled arrival 
                 time" name="arrtime" required/>
       </div>
       <div class="form-control">
           <label for="actdept" >
              Actual Departure Time :
       </label>
           <input type="time"
                  id="actdept"
                  placeholder="Enter your actual arrival 
                  time" name="actdept" required/>
       </div>
       <button>
       	 <div class="svg-wrapper-1">
           <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"
                  width="24" height="24">
                       <path fill="none" d="M0 0h24v24H0z"></path>
                       <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-
.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-
.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
               </svg>
           </div>
         </div>
         <span>Predict</span>
       </button>
   </form>
   <b></b>
</body>
</html>

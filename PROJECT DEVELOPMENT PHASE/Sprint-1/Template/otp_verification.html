<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="../static/otp-verification.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
        <!-- Instructions -->
        <div class="row">
            <div class="alert alert-success col-md-12" role="alert" id="notes">
                <h4>INSTRUCTIONS</h4>
                <ul>
                    <h2>Kindly enter the verification code to complete the registration process.</h2>
                    <a style ="margin-left: 160px;" href="{{url_for('register')}}"> Resend the OTP</a>
                </ul>
            </div>
        </div> 
    
        <div class="resend"></div>
        <!-- Verification Entry Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h2>Enter the verification code</h2>
                    <form method="post" action="/validate" role="form">
                        <div class="col-md-9 col-sm-12">
                            <div class="form-group form-group-lg">
                                <input type="number" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="otp"4414required>
                                <input class="btn btn-primary btn-lg col-md-2 col-sm-2" type="submit" value="Verify">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="otp"></div>
    </div>
</div>
</div>
</div>

</body>

</html>
